<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!-- daisyui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="w-11/12 mx-auto my-6">
        <div class="flex justify-between">
          <!-- left section -->
          <div class="flex items-center gap-3">
            <img class="w-[50px]" src="./assets/logo.png" alt="">
            <h2 class="font-bold text-2xl text-[#006747]">Emergency Service</h2>
          </div>
          <!-- right section -->
          <div class="flex gap-5">
            <div>
              <h1 class="flex gap-1 bg-[#41ff6b1a] w-[100px] items-center justify-center py-2 rounded-full">
              <span class="font-bold">0</span>
              <img class="w-[30px]" src="./assets/heart.png" alt="">
            </h1>
            </div>
            <div>
              <h1 class="flex gap-1 bg-[#41ff6b1a] w-[100px] items-center justify-center py-2 rounded-full">
              <span class="font-bold">100</span>
              <img class="w-[30px]" src="./assets/coin.png" alt="">
            </h1>
            </div>
            <div>
              <h1 class="flex gap-1 bg-[#00a63e] w-[100px] items-center justify-center py-2 rounded-full font-bold text-white">
              <span class="font-bold">0</span>
              Copy
            </h1>
            </div>
            
          </div>
        </div>
    </header>
    <main>
      <section>
        <div class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-8">
          <div class="flex justify-center items-center ">
            <img src="./assets/logo.png" alt="">
          </div>
        <h1 class="font-bold text-2xl text-white">Emergency Service Directory</h1>
        <p class="text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
